<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mode clair / sombre — © VATSU</title>
  <style>
    /* 🌈 Thèmes avec variables CSS */
    :root {
      --bg: #111;
      --card: #1e1e1e;
      --second: #ffffff08;
      --accent: #3498db;
      --troisieme-color: #f39c12;
      --text: #eee;
    }

    /* 🌞 Mode clair */
    :root[data-theme="light"] {
      --bg: #f5f5f5;
      --card: #ffffff;
      --second: #00000010;
      --accent: #2980b9;
      --troisieme-color: #e67e22;
      --text: #222;
    }

    /* 🌚 Mode sombre */
    :root[data-theme="dark"] {
      --bg: #111;
      --card: #1e1e1e;
      --second: #ffffff08;
      --accent: #3498db;
      --troisieme-color: #f39c12;
      --text: #eee;
    }

    /* 🧱 Styles de base */
    html, body {
      margin: 0;
      height: 100%;
      font-family: "Poppins", Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s ease, color 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--second);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }

    h1 {
      color: var(--accent);
    }

    button.toggle-theme {
      background: var(--accent);
      color: var(--text);
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      margin-top: 20px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button.toggle-theme:hover {
      background: var(--troisieme-color);
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      color: var(--text);
      opacity: 0.6;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Mode Clair / Sombre</h1>
    <p>Active ton thème préféré, il sera enregistré 🎨</p>
    <button class="toggle-theme" id="theme-toggle">Changer de mode</button>
  </div>

  <footer>© VATSU</footer>

  <script>
    // 🧠 Récupère le thème sauvegardé ou celui du système
    const savedTheme = localStorage.getItem("theme");
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    const currentTheme = savedTheme || (prefersDark ? "dark" : "light");

    // 🪄 Applique le thème
    document.documentElement.setAttribute("data-theme", currentTheme);

    const toggleBtn = document.getElementById("theme-toggle");

    // 🕹️ Quand on clique, on bascule entre clair / sombre
    toggleBtn.addEventListener("click", () => {
      const theme = document.documentElement.getAttribute("data-theme");
      const newTheme = theme === "light" ? "dark" : "light";

      // Applique et sauvegarde
      document.documentElement.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    });
  </script>
</body>
</html>
